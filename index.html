<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus links - André Felipe|Dev</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="animationLoading.js" defer></script>
  </head>

  <body>
    <div id="loading-screen">
      <div id="loading-bar"></div>
      <div id="loading-text">0%</div>
    </div>

    <div class="container">
      <div class="content">
        <div class="widget1">
          <div class="info-user">
            <div class="img-user">
              <img src="/img/avatar.jpeg" alt="user" />
            </div>
            <div class="name-user">
              <h1>André Felipe</h1>
              <span>Desenvolvedor Web</span>
            </div>
          </div>
          <div class="info-icon">
            <img src="img/smile-icon.png" alt="icon" />
          </div>
        </div>
        <div class="widgwt2">
          <div class="hard-skills">
            <span class="destaque">Hard Skills</span>
            <div class="skills-icons">
              <i class="fab fa-html5"></i>
              <i class="fab fa-css3-alt"></i>
              <i class="fab fa-js"></i>
              <i class="fab fa-bootstrap"></i>
              <i class="fab fa-react"></i>
              <i class="fab fa-node"></i>
              <i class="fab fa-php"></i>
              <i class="fab fa-java"></i>
              <i class="fab fa-github"></i>
              <i class="fab fa-wordpress"></i>
            </div>
          </div>
        </div>
        <div class="widget3">
          <!-- Insta da minha cafeteria ou Loja -->
          <a href="" target="_blank" class="tread">
            <div class="text-tread">
              <h1>Minha Loja</h1>
              <span>Em Breve</span>
            </div>
            <div class="img-tread"></div>
          </a>
          <div class="redes-sociais">
            <a
              class="box-social instagram"
              href="https://www.instagram.com/andrepaiva1311/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a class="box-social github" href="https://github.com/andrefelipepp"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="box-social linkedin"
              href="https://www.linkedin.com/in/andrefelipepp/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a class="box-social twitch" href="https://www.twitch.tv/srcoffee_dev"
              ><i class="fab fa-twitch"></i
            ></a>
          </div>
        </div>
        <div class="widget4">
          <a
            href="https://portfolio-andrefelipepps-projects.vercel.app/"
            class="meu-site"
            target="_blank"
          >
            <img src="img/web-black-icon.png" alt="web" />
            <h1>Meu site portifolio</h1>
          </a>
        </div>
        <div class="widget5">
          <a href="https://docs.google.com/document/d/1FYjw4jz19HjwiE_KFg3mBtMA0qW7fFNJXlWLCpKYp_4/edit?usp=sharing" class="freelancer" target="_blank">
            <img src="img/contrato-dev-freelancer-icon.png" alt="web" />
            <h1>Contrato para Dev Freelancer</h1>
          </a>
        </div>
        <div class="widget5">
          <a href="" class="freelancer" target="_blank">
            <img
              src="img/ebook-img-white.png"
              alt="web"
            />
            <h1>Ebook - Em breve</h1>
          </a>
        </div>
        <div class="widget6">
          <span>Estou escutando...</span>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/4OnnY0ZBiQGglshjKfruNY?utm_source=generator"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
